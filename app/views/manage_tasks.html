<div class="row">
    <div class="col-xs-12">
        <h4>Manage tasks</h4>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">

        <table class="table table-responsive table-bordered">
            <thead>
            <tr>
                <td></td>
                <td>Task</td>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody ui-sortable="{start: startDrag, stop: endDrag }" ng-model="config.tasks">
            <tr ng-repeat="task in config.tasks" class="item">
                <td class="dragger"><span class="glyphicon glyphicon-resize-vertical" aria-hidden="true" style="cursor:move"></span></td>
                <td class="title">{{task.type}}</td>
                <td class="actions text-right">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true" ng-click="editTask(task)"> </span>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="deleteTask(task)"> </span>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
