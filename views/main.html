<uib-tabset active="active">
    <uib-tab index="0" heading="General">
        <general-config config="config"></general-config>

    </uib-tab>
    <uib-tab index="1" heading="Item settings">
        <item-config config="config"></item-config>
    </uib-tab>
    <uib-tab index="5" heading="Evolve settings">
        <evolve-config config="config"></evolve-config>
    </uib-tab>
    <uib-tab index="2" heading="Capture settings">
        <div class="row">
            <div class="col-xs-12">
                <pokemon-select action="addPokemon('catch', pokemon)"></pokemon-select>
                <catch-table pokemons="config.catch"></catch-table>
            </div>
        </div>
    </uib-tab>
    <uib-tab index="3" heading="Release settings">
        <div class="col-xs-12">
            <pokemon-select action="addPokemon('release', pokemon)"></pokemon-select>
            <release-table pokemons="config.release"></release-table>
        </div>
    </uib-tab>
    <uib-tab index="4" heading="Navigator settings">
        <select ng-model="config.navigator">
            <option value="spiral">Spiral</option>
            <option value="path">Path</option>
        </select>
        <div ng-if="config.navigator == 'path'">
            Not working yet, but here is a demo ;).<br />
            <ng-map zoom="13" center="37.774546, -122.433523"
                    map-type-id="ROADMAP">
                <drawing-manager
                        on-overlaycomplete="onMapOverlayCompleted()"
                        drawing-control-options="{position: 'TOP_CENTER',drawingModes:['polygon']}"
                        drawingControl="true"
                        drawingMode="null"
                >
                </drawing-manager>
            </ng-map>
        </div>
    </uib-tab>

    <uib-tab index="6" heading="Generated conf">
            <button class="btn btn-success">Save</button>
            <textarea config-textarea config="config" class="config_area">{{ config | json }}</textarea>
    </uib-tab>

</uib-tabset>
